syntax = "proto3";

package proto;

option go_package = ".;proto";

service Write {
    rpc SaveUser (SaveUserRequest) returns (SaveUserResponse);
}

message NewUser {
    string username = 1;
    string email = 2;
    string first_name = 3;
    string last_name = 4;
    string avatar = 5;
    int32 birthday = 6;
    string bio = 7;
    string facebook = 8;
    string instagram = 9;
    string twitter = 10;
}

message SaveUserRequest {
    NewUser user = 1;
    string hash = 2;
}

message SaveUserResponse {
    NewUser user = 1;
    bool success = 2;
}