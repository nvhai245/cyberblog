syntax = "proto3";

package writeProto;

option go_package = ".;writeProto";

service Write {
    rpc SaveUser (SaveUserRequest) returns (SaveUserResponse);
    rpc EditUser (EditUserRequest) returns (EditUserResponse);
}

message NewUser {
    int32 id = 1;
    string username = 2;
    string email = 3;
    string first_name = 4;
    string last_name = 5;
    string avatar = 6;
    int64 birthday = 7;
    string bio = 8;
    string facebook = 9;
    string instagram = 10;
    string twitter = 11;
    bool is_admin = 12;
    int64 created_at = 13;
    int64 updated_at = 14;
}

message SaveUserRequest {
    NewUser user = 1;
    string hash = 2;
}

message SaveUserResponse {
    NewUser user = 1;
    bool success = 2;
}

message EditUserRequest {
    string requestor_email = 1;
    bool requestor_is_admin = 2;
    NewUser user = 3;
}

message EditUserResponse {
    bool success = 1;
    NewUser user = 2;
}